<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TechTrack</title>
  </head>
  <body>
    <header class="main-header">
      <!-- Medium to large devices nav -->
      <nav class="main-nav container m-auto">
        <div class="nav-logo">
          <h2>TechTack</h2>
        </div>

        <div class="main-nav-links">
          <a class="nav-link sm-nav-link" href="#"> Home </a>
          <a class="nav-link sm-nav-link" href="#"> About us </a>
          <a class="nav-link sm-nav-link" href="#"> Services </a>
          <a class="nav-link sm-nav-link" href="#"> Resources </a>
          <a class="nav-link sm-nav-link" href="#"> Design </a>
          <a class="nav-link sm-nav-link outline-cta-link" href="#">
            Contact us</a
          >
        </div>

        <button class="sm-menu-btn">
          <div class="sm-menu-btn-burger"></div>
        </button>
      </nav>
      <!-- Mobile devices nav -->
      <nav class="sm-nav">
        <div class="sm-nav-links container m-auto">
          <a class="nav-link sm-nav-link" href="#"> Home </a>
          <a class="nav-link sm-nav-link" href="#"> About us </a>
          <a class="nav-link sm-nav-link" href="#"> Services </a>
          <a class="nav-link sm-nav-link" href="#"> Resources </a>
          <a class="nav-link sm-nav-link" href="#"> Design </a>
          <a class="nav-link sm-nav-link outline-cta-link" href="#">
            Contact us</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="container m-auto">
          <div class="hero-heading">
            <h2><span class="create-word">Create</span>&nbsp;your<br /></h2>
            <h2>
              <span class="arrow-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                  />
                </svg>
                &nbsp;
              </span>
              successful&nbsp;
              <span class="business-word">Business</span>
            </h2>
          </div>

          <p class="hero-subtext">
            An agency is a business, firm, or organization that provides a
            specific service
          </p>

          <a class="filled-cta-link" href="#"> Get Started </a>
        </div>
      </div>

      <section>
        <div class="section-one container m-auto">
          <img src="devs.jpg" alt="people at the office" />
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
